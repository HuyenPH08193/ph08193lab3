<div>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">id</th>
				<th scope="col">Name</th>
				<th scope="col">Price</th>
				<th scope="col">Desc</th>
				<!-- <th scope="col">Img</th> -->
				<th scope="col">Status</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody *ngFor="let Product of products">
			<tr>
				<th scope="row">{{Product.id}}</th>
				<td>{{Product.name}}</td>
				<td>{{Product.price}}</td>
				<td>{{Product.desc}}</td>
				<!-- <td>{{Product.img}}</td> -->
				<td>{{Product.status ? 'Còn hàng' :'Hết hàng'}}</td>
				<button class= "btn btn-primary" routerLink="/product/{{Product.id}}">Chi Tiết</button>
				<td> <button class="btn btn-primary" (click)="delete(Product.id)">Xóa</button></td>

			</tr>
		</tbody>
	</table>
</div>
